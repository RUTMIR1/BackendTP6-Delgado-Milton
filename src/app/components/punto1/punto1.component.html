<div class="row margin-top fuente">
    <h2 class="text-light bg-success text-center"> PRODUCTOS DESTACADOS</h2>
    <div id="carouselExampleControls" class="carousel">
      <div class="carousel-inner">
        <div *ngFor="let e of destacados; let i = index" class="carousel-item" [class.active]="i === 0">
            <div class="card bg-dark text-light">
              <div class="img-wrapper">
                <img [src]="e.imagen" class="d-block w-100" alt="producto">
              </div>
              <div class="card-body">
                <h5 class="card-title">{{e.nombre}}</h5>
                <p class="card-text">{{e.descripcion}}</p>
                <b>{{e.precio | currency}}</b><br>
                <a href="#" class="btn btn-success"> Ver producto</a>
              </div>
            </div>
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <h2 class="text-light bg-success text-center"> PRODUCTOS</h2>
  </div>
  <div class="row fuente">
    <div *ngFor="let e of productos" class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <div class="card bg-dark text-light" style="width: 100%; height: 100%;">
        <img [src]="e.imagen" class="img-fluid h-50 card-img-top" alt="producto">
        <div class="card-body">
          <h5 class="card-title">{{e.nombre}}</h5>
          <p class="card-text">{{e.descripcion}}</p>
          <b>{{e.precio | currency}}</b><br>
          <a href="#" class="btn btn-success"> Ver producto</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-success w-100" (click)="administrarProducto()">Gestionar Producto</button>
  </div>
